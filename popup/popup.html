<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MeetingMind Settings</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      width: 320px;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    .gradient-bg {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
  </style>
</head>
<body class="bg-gray-50">
  
  <!-- Header -->
  <div class="gradient-bg text-white p-4">
    <div class="flex items-center justify-between">
      <div>
        <h1 class="text-lg font-bold">MeetingMind</h1>
        <p class="text-xs opacity-90">AI Meeting Assistant</p>
      </div>
      <span class="text-2xl">ğŸ™ï¸</span>
    </div>
  </div>

  <!-- Status -->
  <div class="p-4 border-b border-gray-200 bg-white">
    <div class="flex items-center justify-between">
      <div class="flex items-center gap-2">
        <span class="w-2 h-2 rounded-full bg-gray-400" id="status-indicator"></span>
        <span class="text-sm text-gray-700 font-medium" id="status-text">Idle</span>
      </div>
      <button id="open-sidepanel" class="text-xs px-3 py-1.5 bg-purple-600 text-white rounded-full hover:bg-purple-700 transition">
        Open Panel
      </button>
    </div>
  </div>

  <!-- Quick Actions -->
  <div class="p-4 bg-white border-b border-gray-200">
    <h2 class="text-sm font-semibold text-gray-700 mb-3">Quick Actions</h2>
    <div class="space-y-2">
      <button id="quick-start" class="w-full px-4 py-2 bg-gradient-to-r from-purple-600 to-indigo-600 text-white rounded-lg text-sm font-medium hover:opacity-90 transition">
        ğŸ™ï¸ Start Recording
      </button>
      <button id="view-meetings" class="w-full px-4 py-2 bg-gray-100 text-gray-700 rounded-lg text-sm font-medium hover:bg-gray-200 transition">
        ğŸ“‹ View Past Meetings
      </button>
    </div>
  </div>

  <!-- Settings -->
  <div class="p-4 bg-white">
    <h2 class="text-sm font-semibold text-gray-700 mb-3">Settings</h2>
    
    <div class="space-y-3">
      
      <!-- Summary Interval -->
      <div>
        <label class="text-xs text-gray-600 block mb-1">Summary Interval</label>
        <select id="summary-interval" class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:outline-none">
          <option value="3">Every 3 minutes</option>
          <option value="5" selected>Every 5 minutes</option>
          <option value="10">Every 10 minutes</option>
        </select>
      </div>

      <!-- Language -->
      <div>
        <label class="text-xs text-gray-600 block mb-1">Language</label>
        <select id="language" class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:outline-none">
          <option value="en" selected>English</option>
          <option value="es">Spanish</option>
          <option value="fr">French</option>
          <option value="de">German</option>
          <option value="zh">Chinese</option>
        </select>
      </div>

      <!-- Auto-start -->
      <div class="flex items-center justify-between">
        <label class="text-xs text-gray-600">Auto-start recording</label>
        <input type="checkbox" id="auto-start" class="w-4 h-4 text-purple-600 rounded">
      </div>

      <!-- Dark Mode -->
      <div class="flex items-center justify-between">
        <label class="text-xs text-gray-600">Dark mode</label>
        <input type="checkbox" id="dark-mode" class="w-4 h-4 text-purple-600 rounded" checked>
      </div>

      <!-- Data Retention -->
      <div>
        <label class="text-xs text-gray-600 block mb-1">Data Retention (days)</label>
        <input type="number" id="retention-days" value="30" min="1" max="90" 
               class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:outline-none">
      </div>

      <!-- Save Button -->
      <button id="save-settings" class="w-full px-4 py-2 bg-purple-600 text-white rounded-lg text-sm font-medium hover:bg-purple-700 transition">
        ğŸ’¾ Save Settings
      </button>

    </div>
  </div>

  <!-- Footer -->
  <div class="p-4 bg-gray-50 border-t border-gray-200">
    <div class="flex items-center justify-between text-xs text-gray-500">
      <span>Version 1.0.0</span>
      <div class="flex gap-3">
        <a href="#" id="help-link" class="hover:text-purple-600">Help</a>
        <a href="#" id="privacy-link" class="hover:text-purple-600">Privacy</a>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
